<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BaseConverter</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/material-kit.css" rel="stylesheet">
		<link href="css/material-kit.css.map" rel="stylesheet">
		<link href="css/master.css" rel="stylesheet">

		<script src="js/master.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/material.min.js"></script>
		<script src="js/material-kit.js" type="text/javascript"></script>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body style="background-image: url('img/bg2.jpeg');">
		<div class="container-fluid">
			<nav class="navbar navbar-primary navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand">BaseConverter</a>
					</div>
				</div>
			</nav>

			<div class="wrapper">
				<div class="header">
					<!-- espaço para o nav não ficar em cima da proxima div -->
				</div>


				<div class="row top30">
					<div class="col col-md-4 col-md-offset-4">
						<div class="panel">
							<div class="panel-body">
								<div class="row">
									<div class="col col-md-12">
										<div class="form-group">
											<input type="number" id="txtNumDecimal" placeholder="Decimal" min="0" class="form-control" autofocus>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col col-md-12">
										<div class="form-group">
											<label class="control-label"></label>
											<input type="text" id="txtNumHexadecimal" placeholder="Hexadecimal" min="0" class="form-control">
										</div>
									</div>
								</div>
								<div class="row">,
									<div class="col col-md-12">
										<div class="form-group">
											<input type="number" id="txtNumOctal" placeholder="Octal" min="0" class="form-control">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col col-md-12">
										<div class="form-group">
											<input type="number" id="txtNumBinario" placeholder="Binário" min="0" class="form-control">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
